<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ServeUp</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="role">I am a:</label>
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="volunteer">Volunteer</option>
        <option value="admin">Admin</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <div class="input-with-icon">
        <input type="password" id="password" required />
        <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
      </div>
      
      <button type="submit">Login</button>
      <div class="auth-link">Donâ€™t have an account? <a href="signup.html">Sign up here</a></div>
    </form>
  </div>

  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPasswordVisible = input.type === "text";
      input.type = isPasswordVisible ? "password" : "text";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      // Role is not needed in the request
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      const payload = { email, password };
  
      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
  
        const data = await response.json();
  
        if (response.ok) {
          if (data.role && data.role.toLowerCase() === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "volunteer.html";
          }
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
  
</body>
</html>
