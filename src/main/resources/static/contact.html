<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ServeUp</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="ServeUp Logo" />
        <span>ServeUp</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
        <li><a href="signup.html" class="btn-signup">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <div class="contact-content">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <ul>
          <li><strong>Email:</strong> support@serveup.org</li>
          <li><strong>Phone:</strong> +91 8788233715</li>
          <li><strong>Address:</strong> Lane.no.4,BhagyaNagar, Nanded, Maharashtra, India</li>
          <li><strong>Hours:</strong> Mon - Fri, 9AM - 6PM</li>
        </ul>
      </div>

      <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
