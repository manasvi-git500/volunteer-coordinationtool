<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ServeUp</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="ServeUp Logo">
        <span>ServeUp</span>
      </div>
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Signup</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="contact-container">
    <div class="contact-content">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <ul>
          <li><strong>Email:</strong> support@serveup.org</li>
          <li><strong>Phone:</strong> +91 9876543210</li>
          <li><strong>Address:</strong> 123 Volunteer Lane, New Delhi, India</li>
          <li><strong>Hours:</strong> Mon - Fri, 9AM - 6PM</li>
        </ul>
      </div>

      <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 ServeUp. All rights reserved.
  </footer>

</body>
</html>
