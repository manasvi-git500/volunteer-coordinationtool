<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Environment Events | ServeUp</title>
  <link rel="stylesheet" href="css/events-details.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="ServeUp Logo" class="logo">
      <span class="brand-name">ServeUp</span>
    </div>
    <div class="navbar-right">
      <a href="volunteer.html">Dashboard</a>
      <a href="events.html">Events</a>
      <a href="health-events.html">Health</a>
      <a href="education-events.html">Education</a>
      <a href="environment-events.html" class="active">Environment</a>
      <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner environment-hero">
    <h1>Environmental Campaigns</h1>
    <p>Protecting our planet, one step at a time</p>
  </section>

  <!-- Events Section -->
  <section class="events-section">
    <h2 class="section-title">Upcoming Environment Events</h2>

    <div class="events-scroll-wrapper" id="environment-events-container">
      <!-- Event cards will be dynamically inserted here -->
    </div>
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <h2>What Volunteers Say</h2>
    <p class="testimonial">"Planting trees and cleaning parks gave me a sense of purpose."</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 ServeUp. All rights reserved.</p>
  </footer>

  <script>
    function loadEnvironmentEvents() {
      const events = JSON.parse(localStorage.getItem("serveupEvents")) || [];
      const container = document.getElementById("environment-events-container");
      container.innerHTML = "";

      const environmentEvents = events.filter(event => event.category === "Environment");

      if (environmentEvents.length === 0) {
        container.innerHTML = "<p>No upcoming environment events at the moment.</p>";
        return;
      }

      environmentEvents.forEach(event => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <h3>${event.name}</h3>
          <p><strong>Date:</strong> ${event.date}</p>
          <p><strong>Time:</strong> ${event.time}</p>
          <p><strong>Venue:</strong> ${event.venue}</p>
          <p><strong>Contact:</strong> contact@serveup.org</p>
          <a href="registration.html" class="register-btn">Register</a>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadEnvironmentEvents);
  </script>

</body>
</html>
