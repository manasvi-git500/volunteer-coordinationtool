<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Assignments</title>
  <link rel="stylesheet" href="css/assignments.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="ServeUp Logo" class="logo-img" />
      <span class="web-name">ServeUp</span>
    </div>
    <nav class="navbar-right">
      <a href="volunteer.html">Dashboard</a>
      <a href="events.html">Events</a>
      <a href="attendance.html">Attendance</a>
      <a href="assignments.html" class="active">Assignments</a>
      <a href="announcements.html">Announcements</a>
      <a href="index.html" class="logout-btn">Logout</a>
    </nav>
  </header>

  <main class="content">
    <section class="page-section">
      <h1>Assignments</h1>
      <div class="assignment-list" id="assignmentList">
        <!-- Dynamic assignments will be loaded here via JS -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ServeUp. All rights reserved.</p>
  </footer>

  <script>
    // Sample array to simulate fetching data from an API
    const assignments = [
      {
        title: "Community Survey Report",
        description: "Prepare and submit a report on the recent community health survey conducted during the Health Camp.",
        dueDate: "2025-04-25"
      },
      {
        title: "Environmental Awareness Poster",
        description: "Design a poster highlighting the importance of reducing plastic usage.",
        dueDate: "2025-04-28"
      },
      // More assignments can be added dynamically from the backend
    ];

    // Function to display assignments
    function displayAssignments() {
      const assignmentList = document.getElementById("assignmentList");
      assignmentList.innerHTML = '';  // Clear existing assignments

      assignments.forEach(assignment => {
        const assignmentCard = document.createElement("div");
        assignmentCard.classList.add("assignment-card");
        
        assignmentCard.innerHTML = `
          <h3>${assignment.title}</h3>
          <p>${assignment.description}</p>
          <p><strong>Due Date:</strong> ${assignment.dueDate}</p>
        `;
        
        assignmentList.appendChild(assignmentCard);
      });
    }

    // Initial display of assignments
    displayAssignments();
  </script>
</body>
</html>
